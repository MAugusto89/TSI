<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Aula02</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <p id="paragrafo1" class="p-left">Primeiro parágrafo</p>
    <p id="paragrafo2" class="p-right">Segundo parágrafo</p>
    <p id="paragrafo3" class="p-left">Terceiro parágrafo</p>
    <p id="paragrafo4" class="p-right">Quarto parágrafo</p>
    <p id="paragrafo5" class="p-left">Quinto parágrafo</p>

    <!--Lista não ordenada-->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ul>

    <!--Lista ordenada-->
    <ol>
        <li>intem1</li>
        <li>intem2</li>
        <li>intem3</li>
        <li>intem4</li>
        <li>intem5</li>
        <li>intem6</li>
    </ol>
